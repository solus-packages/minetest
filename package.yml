name       : minetest
version    : 5.3.0
release    : 19
homepage   : https://www.minetest.net
source     :
    - https://github.com/minetest/minetest/archive/5.3.0.tar.gz : 65dc2049f24c93fa544500f310a61e289c1b8fa47bf60877b746a2c27a7238d6
    - https://github.com/minetest/minetest_game/archive/5.3.0.zip : eb140dee0bb36429b805dab198d4a131f2a442c31796894393661ecde1163a4b
license    :
    - Apache-2.0
    - CC-BY-SA-3.0
    - LGPL-2.1-or-later
    - MIT
summary    : Multiplayer infinite-world block sandbox game
description: |
    Minetest is an infinite-world block sandbox game and game engine.
    Players can create and destroy various types of blocks in a three-dimensional open world. This allows forming structures in every possible creation, on multiplayer servers or in singleplayer.
    Minetest is designed to be simple, stable, and portable. It is lightweight enough to run on fairly old hardware.
builddeps  :
    - pkgconfig(freetype2)
    - pkgconfig(gl)
    - pkgconfig(jsoncpp)
    - pkgconfig(libcurl)
    - pkgconfig(libjpeg)
    - pkgconfig(luajit)
    - pkgconfig(openal)
    - pkgconfig(sqlite3)
    - pkgconfig(vorbis)
    - pkgconfig(xxf86vm)
    - bzip2-devel
    - irrlicht-devel
    - leveldb-devel
    - libspatialindex-devel
component  : games
setup      : |
    %cmake_ninja -DENABLE_SYSTEM_JSONCPP=ON
build      : |
    %ninja_build
install    : |
    %ninja_install
    unzip -u $sources/${version}.zip
    install -Ddm00644 $installdir/usr/share/minetest/games/minetest_game
    cp -r minetest_game-${version}/* $installdir/usr/share/minetest/games/minetest_game
